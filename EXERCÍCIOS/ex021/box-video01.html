<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: lightgreen;
            height:300px;
            width: 300px;
            border-width:10px;
            border-style: groove;
            border-color:darkslategrey;
            padding: 10px;
            margin: 10px 10px 20px 10px;
            margin:auto;
        }
        a {
            border-width:5px;
            border-style:dotted;
            border-color:rgb(223, 114, 114);
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="https://google.com">Links</a> são exemplos de caixas inline-level. Vamos ver como tudo isso funciona </p>
    
</body>
</html>
