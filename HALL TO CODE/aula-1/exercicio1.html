<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição HTC</title>
</head>

<body>
    <h1>Inscrição Hall To Code</h1>
    <h2>Venha participar do melhor curso do Brasil!</h2>
    <form>
        <label for="input-email">E-mail</label>
        <input required id="input-email" placeholder="Preencha com o seu e-mail">
        <br>
        <br>
        <label for="input-name">Nome</label>
        <input required id="input-name" placeholder="Preencha com o seu nome">
        <br>
        <br>
        <label for="input-age">Idade</label>
        <input required id="input-age" placeholder="Preencha com a sua idade">
        <br>
        <br>
        <label for="start-date">Quando deseja começar?</label>
        <input id="start-date" type="date">
        <br>
        <br>
        <input id="input-eula" type="checkbox"></input>
        <label for="input-eula">Aceito os <a href="eula.html" target="_blank">Termos De Uso</a></label>
        <br>
        <br>
        <button>Enviar</button>

    </form>
</body>

</html>
