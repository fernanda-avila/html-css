<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição HTC</title>
</head>

<body>
    <h1>Inscrição Hall To Code</h1>
    <h2>Venha participar do melhor curso do Brasil!</h2>
    <form>
        <label for="input-email">E-mail:
            <input required id="input-email" type="email" placeholder="Preencha com o seu e-mail">
        </label>
        <br><br>
        <label for="input-name">Nome:
            <input required id="input-name" type="text" placeholder="Preencha com o seu nome">
        </label>
        <br><br>
        <label for="input-age">Idade:
            <input required id="input-age" type="number" placeholder="Preencha com a sua idade">
        </label>
        <br><br>
        <label for="start-date">Quando deseja começar?:
            <input id="start-date" type="date">
        </label>
        <br><br>
        <input id="input-eula" type="checkbox" required>
        <label for="input-eula">Aceito os <a href="eula.html" target="_blank">Termos De Uso</a></label>
        <p>Marque esta caixa para confirmar que você leu e concorda com os Termos de Uso.</p>
        <br><br>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
